{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Lab member survey</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">
        <form id = "survey" data-toggle="validator">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" class="form-control" name="name" aria-describedby="nameHelp" placeholder="Enter name" required="required">
                <small id="nameHelp" class="form-text text-muted">Please enter your name as following format: firstname lastname.</small>
                </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" data-error="This email address is invalid" required>
                <div class="help-block with-errors"></div>
                <small id="emailHelp" class="form-text text-muted">We will never share your email address with anyone else.</small>
            </div>
            <div class="form-group">
                    <label for="year">Which year did you join the lab?</label>
                    <select class="form-control" id="year" name="year">
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="gender">Your gender:  </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="gender" name="gender" id="inlineRadio1" value="Male" required>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="gender" name="gender" id="inlineRadio2" value="Female" required>
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            <div class="form-group">
                <label for="research">Which one is your research topic?  </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="research" id="inlineRadio2" value="CD4" required>
                    <label class="form-check-label" for="inlineRadio1">CD4</label>
                    </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="research" id="inlineRadio2" value="CD8" required>
                    <label class="form-check-label" for="inlineRadio2">CD8</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="research" id="inlineRadio2" value="Others" required>
                    <label class="form-check-label" for="inlineRadio2">Others</label>
                </div>
            </div>
        </form>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
    <!-- Call validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <!-- Validate user submission -->
    <script>
    $('#survey').validator().on('submit', function(e)
    {
        if (e.isDefaultPrevented())
        {
            // If the form does not pass the validator confirmation, then the form will not be sent
            return;
        }
        else
        {
            // If the form pass the validator confirmation, then send it
            alert("Your survery is already sent!");
        }

        e.preventDefault(); // Prevent the uncompleted form to be sent
    });
    </script>

{% endblock %}
